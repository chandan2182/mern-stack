<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking Movies Tickets</title>
</head>
<body style="background-color:rgb(117, 168, 175);">
    <center>
        <fieldset>
    
    <h1>Online Movies Ticket</h1>
    <img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/mission-impossible-dead-reckoning--part-one-et00329481-1688284554.jpg" alt="">
    
    <img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/oppenheimer-et00347867-1683533414.jpg" alt="">
    <form style="font-size: 30px;">
        <label > Full Name:</label>
        <input type=""required>
        <br><br>

        <label >mobile number:</label>
        <input type="text">
        <br><br>

        <label >Gender:</label>
        <input type="radio" name="Gender" checked>male
        <input type="radio" name="Gender">female

        <br><br>
        <label \>email id:</label>
        <input type="">
        <br><br>

        <label >Date of Birth:</label>
        <input type="date">
        
        <br><br>
        <label >show time:</label>
        <input type="radio" name="time" checked>9.15am
        <input type="radio" name="time">10.30am
         <input type="radio" name="time">12.30pm
          <input type="radio" name="time">04.00pm
          <br><br>
          
        <label >select movies name:</label>
        <select>
            <option>hero</option>
            <option>war</option>
            <option>wanted</option>
            <option>mission impossible</option>
            <option>avengers</option>
        </select>
<br><br>

        <label >state:</label>
        <select >
            <option>up</option>
            <option>delhi</option>
            <option>bihar</option>
            <option>mp</option>
            <option>uk</option>

        </select>
        <br><br>
        <label >food shop:</label>
        <input type="text" list="menu">
        <datalist id="menu">
            <option>pop corn</option>
            <option>ice cream</option>
            <option>cold drink</option>
            <option>pizza</option>
        </datalist>
<br><br>
        <label >online payment mode:</label>
        
        <input type="radio" name="mode" checked>card
        <input type="radio" name="mode">upi
        
                <br><br>
                <input type="checkbox" required>
                <label for="">i accept for terma Conditions</label>
<br><br>

        <button>Submit</button>
    </form>
</fieldset>
</center>
</body>

</html>
