<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .child{
            border:2px solid crimson;
            background-color: #ff7f98;
            border-radius: 20px;
            padding: 20px;
            width: 600px;
            height: 200px;
        }
        .parent{
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            height: 100vh;
            gap: 50px;
            flex-direction: row;
            
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h3>child1</h3>
        </div>
        <div class="child">
            <h3>child2</h3>
    </div>
    <div class="child">
        <h3>child3</h3>
    </div>
    <div class="child">
        <h3>child4</h3>
</div>
<div class="child">
    <h3>child5</h3>
</div>
<div class="child">
    <h3>child6</h3>
</div>
    </div>
</body>
</html>
